name: Update README PWA Badge

on:
  push:
    branches: [ lighthouse-history ]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Update README with latest PWA score
        run: node scripts/update-readme-pwa.js

      - name: Generate PWA badge SVG
        run: node scripts/generate-pwa-badge.js

      - name: Commit and push README and badge if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -E "README-PWA-CAPACITOR-ELECTRON.md|assets/pwa-badge.svg"; then
            git add README-PWA-CAPACITOR-ELECTRON.md assets/pwa-badge.svg
            git commit -m "chore(ci): update PWA score and badge in README"
            git push origin HEAD:main
          else
            echo "No README or badge changes"
          fi